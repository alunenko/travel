function initialize() {
  var mapOptions = {

    center: spots

function drop() {
  for (var i = 0; i < neighborhoods.length; i++) {

  }
}

    <script>
    function initialize() {
        var myLatlng = new google.maps.LatLng(48.8592863,32.1908067);

        var mapOptions = {
            zoom: 4,
            center: myLatlng
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

        for (var i = 0; i < mapPoints.length; i++) {
            for (var j = 0; j < mapPoints[i].length; j++) {
                mycontent(map, mapPoints[i][j]);
            };
        };
    }

    function mycontent(map, mapPoints) {
        var infowindow = new google.maps.InfoWindow({
            content: mapPoints.contentString1
        });

        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(mapPoints.latitude, mapPoints.longitude),
            map: map,
            title: mapPoints.title
        });

        google.maps.event.addListener(marker, 'click', function() {
            infowindow.open(map, marker);
        });
    }

    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
    <div id="map-canvas"></div>
</body>

</html>
